<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <link rel="stylesheet" href="/static/css/home.css">
    <script src="/static/js/search.js"></script>
</head>
<body>
    <div class="home">
        <header>Welcome to Your Home Space</header>
        <div class="logout">
            <button></button>
        </div>
        <div class="btn">
            <button id="filesBtn">Files</button>
            <button id="dirsBtn">Dirs</button>
            <button id="spaceBtn">Space</button>
        </div>

        <div id="FDS"></div>
        <div class="telechargement">
            <button id="telechargement-button"></button>
        </div>
          
        
        <div class="search">
            <form method="POST" action="/search">
                <input type="text" name="search" placeholder="Rechercher...">
                <button type="submit"></button>
            </form>
        </div>

        <div id="content">
            {% if files %}
            <table>
                <thead>
                    <tr>
                        <th>Dossiers</th>
                        <th>Date de modification</th>
                        <th>Taille</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in files %}
                    <tr>
                        <td>{{ file[0] }}</td>
                        <td>{{ file[1].strftime('%d/%m/%Y %H:%M:%S') }}</td>
                        <td>{{ file[2] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% else %}
            <p>Aucun fichier trouv√©.</p>
            {% endif %}
        </div>
    </div>
    <script src="/static/js/home.js"></script>
</body>
</html>
